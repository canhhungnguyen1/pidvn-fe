<p>spare-part-ivt works!</p>
<input nz-input [(ngModel)]="scannedCode" autofocus placeholder="Scan Material Code" type="text" (keydown.enter)="onEnter($event)" style="width: 30%" />
  
<div id="data-grid-demo">
    <dx-data-grid
      id="gridContainer"
      keyExpr="ID"
      [showBorders]="true"
    >
      <dxo-paging [enabled]="false"></dxo-paging>
      <dxo-editing
        mode="batch"
        [allowUpdating]="true"
      >
      </dxo-editing>
  
      <dxi-column dataField="ID" caption="ID" [width]="70"></dxi-column>
      <dxi-column dataField="code"></dxi-column>
      <dxi-column dataField="name"></dxi-column>
      <dxi-column dataField="inventory"></dxi-column>
      <dxi-column dataField="current" caption="current" ></dxi-column>
      <dxi-column dataField="date" dataType="date"></dxi-column>
    </dx-data-grid>
  
    
  </div>
