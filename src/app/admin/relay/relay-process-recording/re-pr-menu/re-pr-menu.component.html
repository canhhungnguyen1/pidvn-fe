<div nz-row nzJustify="start" nzAlign="middle" [nzGutter]="24">
  <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="4">
    <div class="wrapper">
      <div
        class="item receive"
        [routerLink]="['/admin/relay/relay-process-recording/requests']"
        nz-flex
        [nzJustify]="'center'"
        [nzAlign]="'center'"
      >
        <span class="title">Nhận NVL</span>
      </div>
    </div>
  </div>
  <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="4">
    <div class="wrapper">
      <div
        class="item process_recording"
        [routerLink]="['/admin/relay/relay-process-recording/scan-to-line']"
        nz-flex
        [nzJustify]="'center'"
        [nzAlign]="'center'"
      >
        <span class="title">Scan NVL vào Line</span>
      </div>
    </div>
  </div>
  <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="4">
    <div class="wrapper">
      <div
        class="item return_warehouse"
        [routerLink]="['/admin/relay/material-management/rwh-send-pwh']"
        nz-flex
        [nzJustify]="'center'"
        [nzAlign]="'center'"
      >
        <span class="title">Trả NVL về Kho</span>
      </div>
    </div>
  </div>
  <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="4">
    <div class="wrapper">
      <div
        class="item date_code"
        [routerLink]="['/admin/relay/relay-datecode']"
        nz-flex
        [nzJustify]="'center'"
        [nzAlign]="'center'"
      >
        <span class="title">Nhập Date Code</span>
      </div>
    </div>
  </div>
</div>
