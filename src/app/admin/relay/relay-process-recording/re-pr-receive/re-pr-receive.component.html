<nz-collapse>
  <nz-collapse-panel [nzHeader]="'Nhận NVL'" [nzActive]="true">
    <div nz-row nzJustify="start" nzAlign="middle" [nzGutter]="24">
      <div nz-col nzXs="16" nzSm="16" nzMd="16" nzLg="16">
        <div nz-row nzJustify="start" nzAlign="middle" [nzGutter]="24">
          <div nz-col nzXs="12" nzSm="12" nzMd="12" nzLg="12">
            <dx-select-box
              style="margin-top: 0px"
              label="Người giao"
              labelLocation="left"
              showColonAfterLabel="true"
              [labelMode]="'floating'"
              displayExpr="name"
              valueExpr="id"
              [dataSource]="[]"
              [showClearButton]="true"
            ></dx-select-box>
          </div>
          <div nz-col nzXs="12" nzSm="12" nzMd="12" nzLg="12">
            <dx-select-box
              style="margin-top: 0px"
              label="Người nhận"
              labelLocation="left"
              showColonAfterLabel="true"
              [labelMode]="'floating'"
              displayExpr="name"
              valueExpr="id"
              [dataSource]="[]"
              [showClearButton]="true"
            ></dx-select-box>
          </div>
        </div>
      </div>
      <div nz-col nzXs="8" nzSm="8" nzMd="8" nzLg="8">
        <button nz-button nzType="primary">Nhận NVL</button>
      </div>
    </div>
  </nz-collapse-panel>
</nz-collapse>
