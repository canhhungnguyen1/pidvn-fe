<div nz-row nzJustify="start" nzAlign="middle" [nzGutter]="8">
  <div nz-col nzXs="12" nzSm="12" nzMd="12" nzLg="12">
    <button
      nz-button
      [nzType]="'primary'"
      printSectionId="printLabel"
      ngxPrint
      [useExistingCss]="true"
      style="background: green;"
      *ngIf="labels"
    >
      <span nz-icon nzType="printer"></span> In tem
    </button>

    <button nz-button [nzType]="'primary'" (click)="openUploadDataLabelModal()" style="margin-left: 5px;">
      <span>Upload dữ liệu tem</span>
    </button>
    <button nz-button [nzType]="'default'" style="margin-left: 5px;" (click)="downloadTemplateCreateLabel()">
      <span nz-icon nzType="cloud-download"></span> Download template
    </button>
  </div>
  <div nz-col nzXs="12" nzSm="12" nzMd="12" nzLg="12">
    
  </div>
</div>

<nz-modal
  nzTitle="Upload dữ liệu tạo tem"
  [(nzVisible)]="isOpenUploadDataLabel"
>
  <ng-container *nzModalContent>
    <nz-upload
      [nzAction]="uploadFileApi"
      (nzChange)="onUploadDataLabel($event)"
    >
      <button nz-button>
        <span nz-icon nzType="upload"></span>
        Click to Upload
      </button>
    </nz-upload>
  </ng-container>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Đóng</button>
  </div>
</nz-modal>

<hr />
<div id="printLabel">
  <table class="calibration-label" *ngFor="let label of labels">
    <thead>
      <th colSpan="5">
        <div class="header">CALIBRATION</div>
      </th>
    </thead>
    <tbody>
      <tr>
        <td>
          <span class="title">ID: </span
          ><span class="value">{{ label.idNo }}</span>
        </td>
        <td style="border-left: 1px solid #ccc">
          <span class="title">By: </span
          ><span class="value">{{ label.by }}</span>
        </td>
      </tr>
      <tr>
        <td class="title">
          <span class="title">Date: </span
          ><span class="value">{{ label.date | date : "dd-MMM-yyyy" }}</span>
        </td>
        <td
          class="value"
          rowspan="2"
          style="
            border-top: 1px solid #ccc;
            border-left: 1px solid #ccc;
            text-align: center;
          "
        >
          <qrcode
            [qrdata]="label.idNo"
            [allowEmptyString]="true"
            [cssClass]="'center'"
            [elementType]="'img'"
            [errorCorrectionLevel]="'M'"
            [margin]="4"
            [scale]="1"
            [width]="20"
          ></qrcode>
        </td>
      </tr>
      <tr>
        <td class="title">
          <span class="title">Due: </span
          ><span class="value">{{ label.due | date : "dd-MMM-yyyy" }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
